<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Descripción cool" />
    <title>E&M Estudio Juridico</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="./img/favicon.png" />
  </head>

  <!-- HEADER-->
  <body>
    <header class="header">
      <div class="header__grid">
        <div class="header__nav">
          <div class="images">
            <img
              height="120px"
              width="120px"
              class="images__logo"
              src="./img/isotype_svg.svg"
              alt="isotype"
            />
          </div>
          <nav class="header__menu">
            <ul class="menu">
              <li class="menu__item"><a href="index.html">Inicio</a></li>
              <li class="menu__item"><a href="about.html">Nosotros</a></li>
              <li class="menu__item"><a href="services.html">Servicios</a></li>
              <li class="menu__item"><a href="contact.html">Contacto</a></li>
              <li class="menu__item"><a href="login.html">Ingresar</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- LOGINBOX-->
    <main class="main-l">
      <div class="main-l__grid">
        <div class="main-l__container">
          <div class="main-l__content">
            <div class="login">
              <div class="texts">
                <h2 class="texts__subtitle">Login</h2>
              </div>
              <form class="login__form">
                <fieldset class="login__inputs">
                  <div class="inputs">
                    <label class="inputs__label" for="login-email">User</label>
                    <input class="inputs__input" type="email" required />
                  </div>
                  <div class="inputs">
                    <label class="inputs__label" for="login-password"
                      >Password</label
                    >
                    <input class="inputs__input" type="password" required />
                  </div>
                </fieldset>
                <button class="login__button" type="button">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER-->
    <footer class="footer">
      <div class="footer__grid">
        <div class="footer__data">
          <ul class="data">
            <li class="data__item">A law firm in Tucuman</li>
            <li class="data__item">
              eugemeone@gmail.com • 381-555-5555 • 435-5555
            </li>
            <li class="data__item">Suipacha 528, Tucuman, SMT</li>
          </ul>
        </div>
        <div class="footer__social">
          <ul class="social">
            <li>
              <a class="social__link" href="https://facebook.com"
                ><i class="fa fa-facebook"></i>Facebook</a
              >
            </li>
            <li>
              <a class="social__link" href="https://twitter.com"
                ><i class="fa fa-twitter"></i>Twitter</a
              >
            </li>
            <li>
              <a class="social__link" href="https://instagram.com"
                ><i class="fa fa-instagram"></i>Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
